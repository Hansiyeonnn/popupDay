<style>
    * {
        margin: 0;
    }

    header {
        margin: 0 auto;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
        background-color: #8B8BDA;
        width: 720px;
        height: 40px;
    }

    .main_title {
        .main_title {
            margin: 40px;
        }

        header >img {
            position: absolute;
        }

        .images {
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-left: 20px;
            height: 30px;
            width: 160px;
        }

        .user {
            height: 20px;
            width: 20px;
        }

        .category{
            height: 30px;
            width: 30px;
        }

        .images>div{
            width: 720px;
            margin-right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            height: 40px;
            flex-direction: row-reverse;
        }

        footer {
            margin: 0 auto;
            width: 720px;
            border-top: 3px solid #8F8CB8;
            background-color: #F9F8FF;
            padding: 10px 0 60px;
        }

        .under_info {
            padding-top: 10px;
        }

        .under_info > p {
            padding: 20px;
        }

        ul {
            display: flex;
            list-style:none;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 10px
        }

        .under_fix {
            position: fixed;
            bottom: auto;/*0인걸 수정함*/
            left: 50%;
            transform: translate(-50%, 0);
            width: 720px;
            height: 70px;
            display: flex;
            justify-content: center;
            background-color: #8B8BDA;
        }

        .under_fix .css-footer-buttons {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        img {
            height: 30px;
            overflow: clip;
            color: #fff;
        }

        .under_fix .css-footer-buttons > a > span {
            font-size: 13px;
            font-weight: 200;
            color: #fff;
        }

        .under_fix .css-footer-buttons a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
</style>
