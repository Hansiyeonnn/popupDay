<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>QNA페이지</title>


    <script> // true false , 로그인중이면 articleForm 정보 받음 , 로그인 안했으면 loginForm으로 보냄
    function fn_noticeForm(isLogOn,qnaForm, loginForm) {
        if(isLogOn===true) {
            location.href=qnaForm;
        }else {
            alert("isLogOn : " + isLogOn);
            alert("로그인 후 글쓰기가 가능합니다.");
            location.href=loginForm + '?action=/notice/qnaForm.do';
        }
    }
    // isLogOn != '' && isLogOn != 'false'
    </script>

</head>
<body>
<th:block layout:fragment="content">
    <!--검색, 서브메뉴-->
    <div class="containers">
        <!-- 공지사항 -->
        <div class="submenu-wrap">
            <section id="submenu">
                <a class="contact active" >
                    <h2 class="active-category" th:href="@{/notice/noticList.do}">공지사항</h2>
                </a>
                <a class="contact" th:href="@{/notice/faqList.do}" >
                    <h2>FAQ</h2>
                </a>
                <a class="contact"  th:href="@{/notice/qnaList.do}">
                    <h2>Q&A</h2>
                </a>
                <a class="contact" th:href="@{/notice/reviewList.do}" >
                    <h2>후기</h2>
                </a>
            </section>
        </div>

        <div id="tab3" class="content2">
            <div class="selectbox">
                <form name="qnaArticle" method="post">
                    <div class="selectLayer">
                        <select onchange="window.location='/mz/community'+(this.value?'-'+this.value:'')+''">
                            <option value="event_notice">공지/이벤트</option>
                            <option value="brandinfo">팝업/업체 정보</option>
                        </select>
                    </div>
                    <div class="selectLayer">
                        <select onchange="submitSearchFormEl('cat',this.value);">
                            <option value="all-notice">&nbsp;+ 전체보기</option>
                            <option value="Qna">질문</option>
                        </select>
                    </div>
                    <div class="clear"></div>

                    <div class="qnaitem" th:each="qna: ${qnaList}">
                        <a class="listnotice"> <!--예를들어서 함-->
                            <span><input id="qna_title" type="text" name="title" th:value="${qna.title}" disabled></span>
                            <span class="regdate"><input id="qna_date" type="text" name="created_Date" th:value="${qna.created_Date}"></span>
                            <input type="hidden" name="qna_id" th:value="${qna.qna_Id}">
                            <img id="toggle" th:src="@{/images/angle-down-solid.svg}" alt="내려보기">
                        </a>
                    </div>
                 </form>
            </div>
            <!-- 페이징처리 -->
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
