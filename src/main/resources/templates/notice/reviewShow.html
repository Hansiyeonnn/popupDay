<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>후기 상세</title>
</head>
<body>
<th:block layout:fragment="content">
    <!--검색, 서브메뉴-->
    <div class="containers">
        <div class="review-show">
            <h2>후기</h2>
            <form class="review-form" name="reviewArticle" method="post" enctype="multipart/form-data">
                <div>
                    <p>글 번호</p>
                    <input th:value="${reviewArticle.review.review_id}" disabled>
                    <input type="hidden" name="review_id" th:value="${reviewArticle.review.review_id}">
                </div>
                <div>
                    <p>제목</p>
                    <input class="view-title" id="review_title" name="review_title" th:value="${reviewArticle.review.review_title}" disabled>
                </div>
                <div>
                    <p>내용</p>
                    <input class="view-content" id="review_content" name="review_content" th:value="${reviewArticle.review.review_content}" disabled>
                </div>
                <!-- 이미지가 존재할때만 보임 -->
                <div th:if="${not #strings.isEmpty(reviewArticle.imageFiles)}">
                    <div th:each="imgList, status : ${reviewArticle.imageFiles}">
                        <div>
                            <p>이미지<span th:text="${status.count}"></span></p>
                            <div>
                                <input type="hidden" th:name="'originalFileName' + ${status.count}" th:value="${imgList.image_file_name}">
                                <input type="hidden" th:name="'image_file_name' + ${status.count}" th:value="${imgList.review_image_id}">
                                <img th:id="'preview' + ${status.count}" th:src="@{/download.do(review_id=${imgList.review_id},image_file_name=${imgList.image_file_name})}">
                            </div>
                            <div><input type="file" class="id_imgFile" th:name="'image_file_name' + ${status.count}" th:onchange="readImage(this,${status.count})" disabled></div>
                        </div>
                    </div>
                </div>

<!--                <div th:if="${not #strings.isEmpty(reviewArticle.imageFiles)}">-->
<!--                    <div th:each="imgList, status : ${reviewArticle.imageFiles}">-->
<!--                        <tr> &lt;!&ndash; 이미지 갯수만큼 status : 카운트값 같은걸 담음 (반복횟수) &ndash;&gt;-->
<!--                            <td width="150" align="center" bgcolor="#ff9933" rowspan="2">이미지<span th:text="${status.count}"></span></td>-->
<!--                            <td>-->
<!--                                <input type="hidden" th:name="'originalFileName' + ${status.count}" th:value="${imgList.image_file_name}"> &lt;!&ndash; 이름이 하나로 고정 &ndash;&gt;-->
<!--                                <input type="hidden" th:name="'image_file_name' + ${status.count}" th:value="${imgList.review_image_id}"> &lt;!&ndash; 파일 번호가져감 &ndash;&gt;-->
<!--                                <img th:id="'preview' + ${status.count}" th:src="@{/download.do(review_id=${imgList.review_id},image_file_name=${imgList.image_file_name})}" width="200">-->
<!--                            </td>-->
<!--                        </tr>-->
<!--                        &lt;!&ndash; <tr th:each="imgList, status : ${articleMap.imageFileList}">  이거 넣으면 이미지 갯수만큼 파일선택 type=file 뜸 &ndash;&gt;-->
<!--                        <tr>-->
<!--                        <td><input type="file" class="id_imgFile" th:name="'image_file_name' + ${status.count}" th:onchange="readImage(this,${status.count})" disabled></td>-->
<!--                        </tr>			&lt;!&ndash; th:id="'id_imgFile' + ${status.count}"  &ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->

                <div id="review-mbtn">
                    <input type="button" value="수정반영하기" onclick="review_modify(reviewArticle)">
                    <input type="button" value="취소" onclick="toList(reviewArticle)">
                </div>
                <div id="review-btn">
                    <input type="button" value="수정하기" onclick="review_enable(this.form)">
                    <input type="button" value="삭제하기" th:onclick="|fn_remove_review('/notice/removeReview.do', ${reviewArticle.review.review_id})|">
                </div>
                <input type="button" value="리스트로 돌아가기" onclick="backToList(this.form)">
            </form>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
