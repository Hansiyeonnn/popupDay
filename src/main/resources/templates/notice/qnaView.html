<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <meta name="flash-messageqnaview" th:content="${flashMessage}">
    <meta name="flash-typeqnaview" th:content="${flashType}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>질문 상세보기</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let flashMessageMeta = document.querySelector('meta[name="flash-messageqnaview"]');
            let flashTypeMeta = document.querySelector('meta[name="flash-typeqnaview"]');

            if (flashMessageMeta && flashTypeMeta) {
                let flashMessage = flashMessageMeta.content;
                let flashType = flashTypeMeta.content;

                if (flashMessage && flashType) {
                    Swal.fire({
                        icon: flashType,
                        title: flashMessage,
                        showConfirmButton: true
                    });
                }
            }
        });
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <div class="notice-view">
            <form class="qna-form" name="qnaView" method="post" enctype="multipart/form-data">
                <div class="viewForm">
                    <input type="hidden" th:value="${qnaView.qna.qna_id}" name="qna_id">
                    <p>제목</p>
                    <input class="view-title" id="title"  name="title" th:value="${qnaView.qna.title}" disabled>
                </div>
                <div class="viewForm">
                    <p>내용</p>
                    <input class="view-content" id="content" name="content" th:value="${qnaView.qna.content}" disabled>
                </div>
                <!--작성자가 글 수정 및 삭제-->
                <div class="usermodify" th:if="${session.loginDTO.id == qnaView.qna.user_id and session.loginDTO.role != '관리자'}">
                    <div id="qna-btn" >
                        <input type="button" value="수정하기" onclick="qna_enable(this.form)">
                        <input type="button" value="삭제하기" th:onclick="|fn_remove_qna('/notice/removeQna.do', ${qnaView.qna.qna_id})|">
                    </div>
                    <div id="qna-mbtn" style="display: none;" >
                        <input type="button" value="수정반영하기" onclick="qna_modify(qnaView)">
                        <button><a th:href="@{/notice/qnaList.do}">수정취소하기</a></button>
                    </div>
                </div>
            </form>

            <!-- 관리자 답변 -->
            <div class="qna-btn" th:if="${session.loginDTO.role == T(flower.popupday.login.dto.LoginDTO.Role).관리자}">
                <button type="button" onclick="toggleAnswerQna()">답변하기</button>
                <div id="answer_qna_div" class="answer_qna" style="display: none;">
                    <form class="answer-content" th:action="@{/notice/addAnswer.do}" method="post">
                        <input type="hidden" name="qna_id" th:value="${qnaView.qna.qna_id}">
                        <textarea id="answer" placeholder="문의 내용에 대한 답글을 입력하세요" rows="5" cols="100" name="answer"></textarea>
                        <button type="submit">등록하기</button>
                        <button><a th:href="@{/notice/qnaList.do}">취소하기</a></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="answer-section" th:if="${qnaView.qna.answer != null}" name="answer">
            <p>답변</p>

            <form class="answer-content"  th:action="@{/notice/modAnswer.do}" method="post">
                <input type="hidden" name="qna_id" th:value="${qnaView.qna.qna_id}">
                <textarea class="view-content" name="answer" disabled th:text="${qnaView.qna.answer}"></textarea>
                <button><a th:href="@{/notice/qnaList.do}">목록보기</a></button>
                <div id="answer-btn" >
                    <input type="button" value="답변수정" onclick="answer_enable(this.form)">
                    <input type="button" value="답변삭제" th:onclick="|fn_remove_answer('/notice/removeAnswer.do', ${qnaView.qna.qna_id})|">
                </div>
                <div id="answer-mbtn" style="display: none;">
                    <input type="button" value="답변수정반영" onclick="submitForm(this.form)">
                    <button><a th:href="@{/notice/qnaList.do}">수정취소</a></button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
</th:block>
</body>
</html>
