<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>공지사항 글 이미지 상세보기 페이지</title>

</head>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <div class="notice-view">
            <form class="frmNoticce" name="noticeView" method="post" enctype="multipart/form-data">
                <div>
                    <p>제목</p>
                    <input class="view-title" id="title" name="title" th:value="${noticeView.notice.title}" disabled>
                </div>
                <div>
                    <p>내용</p>
                    <input class="view-content" id="content" name="content" th:value="${noticeView.notice.content}" disabled>
                </div>

                <!-- 이미지가 존재할때만 보임 -->
                <div th:if="${not #strings.isEmpty(noticeView.imageFileList)}" class="notice_img">
                    <div th:each="imgList, status: ${noticeView.imageFileList}">
                        <div>
                            <div>
                                <input type="hidden" th:name="'originFileName'+ ${status.count}" th:value="${imgList.image_file_name}">
                                <input type="hidden" th:name="'notice_image_id' + ${status.count}" th:value="${imgList.notice_image_id}">
                                <img th:id="'preview' + ${status.count}" th:src="@{/download.do(notice_id=${imgList.notice_id},image_file_name=${imgList.image_file_name})}">
                            </div>
                            <div><input type="file" id="id_imgFile" th:name="'image_file_name' + ${status.count}"  th:value="'image_file_name' + ${status.count}" th:onchange="readImage_notice(this,${status.count})" disabled></div>
                        </div>
                    </div>
                </div>
        </form>
            <div th:if="${session.loginDTO != null and session.loginDTO.getUser_id() == 'admin' and session.loginDTO.getPwd() == '1234' }">
                <a th:href="|javascript:fn_noticeForm(${session.isLogOn}, '/notice/noticeForm.do', '/login/loginForm.do')|">수정하기</a>
            </div>

                <div id="review-mbtn">
                    <input type="button" value="수정반영하기" onclick="notcie_modify(noticeView)">
                    <input type="button" value="취소" onclick="totList(noticeView)">
                </div>
                <div id="review-btn">
                    <input type="button" value="수정하기" onclick="notice_enable(this.form)">
                    <input type="button" value="삭제하기" th:onclick="|fn_remove_notice('/notice/removeNotice.do', ${noticeView.notice.notice_id})|">
                </div>
                <input type="button" value="리스트로 돌아가기" onclick="backToList(this.form)">

        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
