<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{css/layout.css}" />
  <link rel="stylesheet" th:href="@{/css/inforReview.css}">
  <title>후기페이지</title>
</head>
<body>
<th:block layout:fragment="content">
  <!-- 검색창 -->
  <div class="content">
    <div class="search">
      <form action="/search.jsp" method="get">
        <div class="input-wrapper">
          <input type="text" name="searchbox" id="searchbox">
          <button type="submit" id="searchButton">
            <img th:src="@{images/search.svg}" alt="돋보기">
          </button>
        </div>
      </form>
    </div>
    <!-- 공지사항 -->
    <div class="submenu-wrap">
      <section id="submenu">
        <a class="contact" href="inforNotic.html">
          <h2>공지사항</h2>
        </a>
        <a class="fnq" href="inforFAQ.html">
          <h2>FAQ</h2>
        </a>
        <a class="qna" href="inforQNA.html">
          <h2>Q&A</h2>
        </a>
        <a class="review" href="inforReview.html">
          <h2>후기</h2>
        </a>
      </section>
    </div>

    <!-- revㅑiew-->
    <div class="contentreview">
      <nav class="reviewlist">
        <a href="#" class="custom-button active">후기작성</a>
        <a href="#" class="custom-button">후기내역</a>
      </nav>
    </div>


    <!--후기 작성공간-->
    <div class="myreview">

    </div>

    <!-- 후기 가이드 -->
    <div class="reviewguide">
      <h3 class="reviewguide-notice">후기작성안내</h3>
      <ul class="reviewguid-list">
        <li>팝업데이 후기는 이벤트는 꼭 해시태그를 함께 기입해주시기 바랍니다.</li>
        <li>후기 작성은 관리자가 삭제할 수 있음을 안내해드립니다.</li>
        <li>현재 진행중인 팝업에만 후기를 작성하실 수 있습니다.</li>
      </ul>
    </div>

    <!-- 페이지 수-->
    <div class="page-area">
      <ul>
        <li>
          <a class="on">1</a>
        </li>
      </ul>
    </div>
  </div>

</th:block>
</body>
</html>
