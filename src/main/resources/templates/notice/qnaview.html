<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>QNA상세페이지, 답글</title>

    <script>
        function toggleAnswerQna() {
            var answerQnaDiv = document.getElementById('answer_qna_div');
            if (answerQnaDiv.style.display === 'none') {
                answerQnaDiv.style.display = 'block'; // 보이기
            } else {
                answerQnaDiv.style.display = 'none';  // 숨기기
            }
        }
    </script>

</head>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <div class="notice-view"><!-- action="notice/addQna.do" -->
            <form class="qna-form" name="qnaView" method="post" enctype="multipart/form-data">
                <div class="viewForm">
                    <p>제목</p>
                    <input class="view-title" id="title"  name="title" th:value="${qnaView.qna.title}" disabled>
                </div>
                <div class="viewForm">
                    <p>내용</p>
                    <input class="view-content" id="content" name="content" th:value="${qnaView.qna.content}" disabled>
                </div>
            </form>

            <!-- 답변 -->
            <div class="qna-btn" th:if="${session.loginDTO.role == T(flower.popupday.login.dto.LoginDTO.Role).관리자}">
                <button type="button" onclick="toggleAnswerQna()">답변하기</button>
                <div id="answer_qna_div" class="answer_qna" style="display: none;">
                    <form class="answer-content" th:action="@{/notice/addAnswer.do}" method="post">
                        <input type="hidden" name="qna_id" th:value="${qnaView.qna.qna_id}">
                        <textarea id="answer" placeholder="문의 내용에 대한 답글을 입력하세요" rows="5" cols="100" name="answer"></textarea>
                        <button type="submit">등록하기</button>
                        <button><a th:href="@{/notice/qnaList.do}">취소하기</a></button>
                    </form>
                </div>
            </div>

        </div>

        <!-- 답변 내용이 있을 경우 답변 표시 -->
        <div class="answer-section" th:if="${qnaView.qna.answer != null}" name="answer">
            <p>답변</p>
            <p th:text="${qnaView.qna.answer}"></p>
            <button><a th:href="@{/notice/qnaList.do}">목록보기</a></button>
        </div>
        <!--작성자가 글 수정 및 삭제-->
        <div id="qna-btn" th:if="@{session.loginDTO.id = qnaView.qna.user_id}">
            <input type="button" value="수정하기" onclick="qna_enable(this.form)">
            <input type="button" value="삭제하기" th:onclick="|fn_remove_qna('/notice/removeQna.do', ${qnaView.qna.qna_id})|">
        </div>
        <div id="qna-mbtn" >
            <input type="button" value="수정반영하기" onclick="qna_modify(qnaView)">
            <button><a th:href="@{/notice/qnaList.do}">수정취소하기</a></button>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
