<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/loginmodify.css}">
    <title>회원정보 수정 페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <!--회원정보 수정 페이지 -->
    <div class="loginmodify">
        <div class="main_title">
            <img  th:src="@{images/ltr.svg}" alt="왼쪽화살표">
            <h2>회원 정보 수정</h2>
        </div>

        <div class="joinmodify">           
            <img th:src="@{images/userprofile.svg}" alt="user_profile">
            <p><a href="#">프로필 변경</a></p>       
        </div>  

        <form action="join.jsp" method="post" id="joinForm" name="joinForm">    
            <p>
                <label for="id">아이디<strong class="require"></strong></label><br>
                <input type="text" id="id" name="id">
            </p>
            <p>
                <label for="name">이름<strong class="require"></strong></label><br>
                <input type="name" id="name" name="name" >
            </p>
            <p>
                <label for="email">이메일<strong class="require"></strong></label><br>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <input type="submit" value="저장">
            </p>
        </form>   
    </div>

</th:block>
</body>
</html>
