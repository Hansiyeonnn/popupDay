<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 신청 관리</title>
    <link rel="stylesheet" th:href="@{/css/registerForm.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
<th:block layout:fragment="content">
<div class="containers">
    <!-- 팝업 신청 관리 페이지 -->
    <div class="main_title">
        <a th:href="@{/admin/register.do}"><img th:src="@{/images/ltr.svg}" alt="왼쪽화살표"></a>
        <h2>팝업 신청 관리</h2>
    </div>

    <!-- 팝업 정보 -->
    <div class="popName">
        <h4>팝업 이름</h4>
        <p th:text="${popupMap.popupList.title}"></p>
    </div>
    <div class="popImg" th:if="${not #strings.isEmpty(popupMap.imageFileList)}">
        <h4>팝업 이미지</h4>
        <div th:each="imgList, status : ${popupMap.imageFileList}">
            <img th:id="'preview' + ${status.count}" th:src="@{/popupDownload.do(popup_id=${imgList.popup_id},image_file_name=${imgList.image_file_name})}" width="200" alt="팝업 이미지">
        </div>
    </div>
    <div class="popInfo">
        <h4>팝업 정보</h4>
        <ul>
            <li>팝업 운영 기간</li>
            <li>팝업 주소 <p th:text="${popupMap.popupList.address}"></p></li>
            <li>팝업 한 줄 설명</li>
            <li>팝업 해시태그</li>
            <li>팝업 운영 시간</li>
            <li>팝업 소개</li>
        </ul>
    </div>
    <div class="brandUrl">
        <h4>브랜드 홈페이지</h4>
        <a href="#"><p th:text="${popupMap.popupList.brand_page}"></p></a>
    </div>
    <form>
        <label><input type="radio" name="register" value="ok"> 승인</label>
        <label><input type="radio" name="register" value="ckeck"> 확인 필요</label>
        <label><input type="radio" name="register" value="refuse"> 불허</label>
    </form>
    <div class="check">
        <button type="submit" value="submit">저장</button>
        <button type="reset" value="reset">취소</button>
    </div>
</div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
</th:block>
</body>
</html>
