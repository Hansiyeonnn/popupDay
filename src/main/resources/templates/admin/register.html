<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultag.net.nz/thymeleaf/layout"
      layout:decorate="/layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 신청 관리 페이지</title>
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/register.css}">
</head>
<body>
<div class="container">
    <!-- 팝업 신청 관리 페이지 -->
    <h2>팝업 신청 관리</h2>

    <!-- 팝업이 없을 때 -->
    <h4>신청된 팝업이 없습니다</h4>

    <!-- 팝업이 있을 때 -->
    <form>
        <fieldset>
            <a href="#" class="pop" title="팝업">
                <p class="popName">동방신기 팝업</p>
            </a>
            <p class="popState">승인</p>
        </fieldset>
    </form>
</div>
</body>
</html>
