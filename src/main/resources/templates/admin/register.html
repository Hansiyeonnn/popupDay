<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 신청 관리 페이지</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div class="body">
    <div class="containers">
        <!-- 팝업 신청 관리 페이지 -->
        <h2>팝업 신청 관리</h2>
        <p class="num" th:text="'전체 ' + ${totPopup} + '개'"></p>

        <!-- 팝업이 없을 때 -->
<!--        <div th:if="${totPopup == null or totPopup.isEmpty()}">-->
<!--            <h4>신청된 팝업이 없습니다</h4>-->
<!--        </div>-->

<!--        &lt;!&ndash; 팝업이 있을 때 &ndash;&gt;-->
<!--        <form>-->
<!--            <fieldset>-->
<!--                <a th:href="@{/admin/register.do}" class="pop" title="팝업">-->
<!--                    <p class="popName" th:text="${popupInfoList.popup.title}"></p>-->
<!--                    <p class="popName" th:text="${popupInfoList.popup.user_id}"></p>-->
<!--                    <p class="popName" th:text="${popupInfoList.popup.created_date}"></p>-->
<!--                </a>-->
<!--                <p class="popState" th:text="${popupInfoList.popup.role}"></p>-->
<!--            </fieldset>-->
<!--        </form>-->

        <!-- 팝업 게시판 가져오기 -->
        <table>
            <tr class="tr_title">
                <th>팝업 제목</th><th>사업자</th><th>신청 날짜</th><th>승인 상태</th>
            </tr>

            <!-- 신청된 팝업이 없을 때 -->
            <tr th:if="${popupInfoList == null or popupInfoList.isEmpty()}">
                <td colspan="4" rowspan="3">
                    <h4>신청된 팝업이 없습니다</h4>
                </td>
            </tr>

            <tr th:each="popup : ${popupInfoList}">
                <a th:href="@{/admin/register.do}">
                    <td th:text="${popup.popup.title}"></td>
                    <td th:text="${popup.popup.user_id}"></td>
                    <td th:text="${popup.popup.created_date}"></td>
                    <td th:text="${popup.popup.role}"></td>
                </a>
            </tr>
        </table>
        <div align="center" th:if="${totPopup > 9}">
            <div th:if="${totPopup > 100}">
        <span th:each="num : ${#numbers.sequence(1, (section > (totPopup / 100) ? ((totPopup % 100) / 9) + 1 : 9))}">
            <span th:if="${section > 1 and num == 1}">
                <a th:href="@{/popup/registerList.do(section=${section - 1}, pageNum=${(section - 1) * 10})}">prev</a>
            </span>
            <span th:if="${num == (pageNum % 9 == 0 ? 9 : pageNum % 9)}">
                <a class="target" th:href="@{/popup/registerList.do(section=${section}, pageNum=${(section - 1) * 9 + num})}" th:text="${(section - 1) * 9 + num}"></a>
            </span>
            <span th:unless="${num == (pageNum % 9 == 0 ? 9 : pageNum % 9)}">
                <a class="noLine" th:href="@{/popup/registerList.do(section=${section}, pageNum=${(section - 1) * 9 + num})}" th:text="${(section - 1) * 9 + num}"></a>
            </span>
            <span th:if="${num == 9}">
                <a th:href="@{/popup/registerList.do(section=${section + 1}, pageNum=${section * 9 + 1})}">next</a>
            </span>
        </span>
            </div>
            <div th:if="${totPopup <= 100}">
        <span th:each="num : ${#numbers.sequence(1, (totPopup / 9) + 1)}">
            <span th:if="${num == pageNum}">
                <a class="target" th:href="@{/popup/registerList.do(section=${section}, pageNum=${num})}" th:text="${num}"></a>
            </span>
            <span th:unless="${num == pageNum}">
                <a class="noLine" th:href="@{/popup/registerList.do(section=${section}, pageNum=${num})}" th:text="${num}"></a>
            </span>
        </span>
            </div>
        </div>
    </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
</th:block>
</body>
</html>
