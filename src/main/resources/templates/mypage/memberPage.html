<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/my.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">
</head>
<body>
<!-- 콘텐츠 영역 -->
<th:block layout:fragment="content">
    <div class="body">
        <div class="containers">
            <h2>마이페이지</h2>
            <!-- 프로필 영역 -->
            <div class="profile">
                <span><img class="profileImg" th:src="@{/images/Group.svg}" alt="프로필"></span>
                <p th:text="${my.user_nickname} + '님'"></p>
            </div>
            <!-- 내가 작성한 것들 보는 영역 -->
            <div class="wrote">
                <!-- 댓글이 생긴다면 추가 -->
<!--                <article class="comment">-->
<!--                    <a href="#">-->
<!--                        <h5>댓글</h5>-->
<!--                        <div th:if="${recommentCount == null and popcommentCount == null}">-->
<!--                            <p th:text="'0개'"></p>-->
<!--                        </div>-->
<!--                        <div th:unless="${recommentCount == null and popcommentCount == null}">-->
<!--                            <p th:text="${recommentCount}+${popcommentCount}+'개'"></p>-->
<!--                        </div>-->
<!--                    </a>-->
<!--                </article>-->
                <article class="point">
                    <a href="#">    <!-- comming soon~!^^ -->
                        <h5>내 포인트</h5>
                        <p>0</p>
<!--                        <div th:if="${point == null}">-->
<!--                            <p th:text="'0개'"></p>-->
<!--                        </div>-->
<!--                        <div th:unless="${point == null}">-->
<!--                            <p th:text="${point}+'개'"></p>-->
<!--                        </div>-->
                    </a>
                </article>
                <article class="review">
                    <a th:href="@{/mypage/myReviewList.do(id=${my.id})}">
                        <h5>내가 쓴 후기</h5>
                        <div th:if="${reviewCount == null}">
                            <p th:text="'0개'"></p>
                        </div>
                        <div th:unless="${reviewCount == null}">
                            <p th:text="${reviewCount}+'개'"></p>
                        </div>
                    </a>
                </article>
                <article class="inquiry">
                    <a th:href="@{/mypage/myQnaList.do(id=${my.id})}">
                        <h5>문의</h5>
                        <div th:if="${qnaCount == null}">
                            <p th:text="'0개'"></p>
                        </div>
                        <div th:unless="${qnaCount == null}">
                            <p th:text="${qnaCount}+'개'"></p>
                        </div>
                    </a>
                </article>
            </div>
            <!-- 프로필, 작성부분 영역 끝 -->

            <!-- 최근 본 팝업 영역 -->
            <div id="recentArea">
                <section class="recent">
                    <h3>최근 본 팝업</h3>
                    <div class="recentImage" th:each="popup : ${recentPopups}">
                        <a href="#">
                            <img th:if="${popup.thumbnailImage != null}" th:src="@{${popup.thumbnailImage.imageFileName}}" alt="Popup_Image" />
                            <p th:text="${popup.popup.title}"></p>
                        </a>
<!--                        <a href="#">-->
<!--                            <img src="" alt="팝업 이미지2">-->
<!--                        </a>-->
<!--                        <a href="#">-->
<!--                            <img src="" alt="팝업 이미지3">-->
<!--                        </a>-->
                    </div>
                    <a href="#" class="more" title="최근 본 팝업 더보기">더보기 &gt;</a>
                </section>
            </div>
            <!-- 최근 본 팝업 영역 끝 -->

            <!-- 내 활동 영역 -->
            <div class="activity">
                <h3>내 활동</h3>
                <ul>
                    <li><a th:href="@{/mypage/memberLike.do(id=${my.id})}">찜</a></li>
<!--                    <li><a href="#">내가 쓴 댓글</a></li>-->
                    <li><a th:href="@{/mypage/myReviewList.do(id=${my.id})}">내가 쓴 후기</a></li>
                </ul>
            </div>
            <!-- 내 활동 영역 끝 -->

            <!-- 고객센터 영역 -->
            <div class="service">
                <h3>고객센터</h3>
                <ul>
                    <!--                    <li><a href="#">문의사항</a></li>-->
                    <li><a th:href="@{/notice/faqList.do}">FAQ</a></li>
                    <li><a th:href="@{/notice/qnaList.do}">Q&A</a></li>
                </ul>
            </div>
            <!-- 고객센터 영역 끝 -->

            <!-- 내 정보 영역 -->
            <div class="myInfo">
                <h3>내 정보</h3>
                <ul>
                    <li><a th:href="@{/modify/loginModify.do}">내 정보 수정</a></li>
                    <li><a th:href="@{/modify/passwordModify.do}">비밀번호 수정</a></li>
                    <li><a th:href="@{/login/logout.do}">로그아웃</a></li>
                    <li><a class="memberDrop" href="#" onclick="delete_check(event, '/mypage/dropMember.do')">탈퇴하기</a></li>
                </ul>
            </div>
            <!-- 내 정보 영역 -->
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/myinfoCheck.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
</th:block>
</body>
</html>
