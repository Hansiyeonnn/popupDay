<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{/css/stats.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">

    <title>사용자 방문 통계</title>
</head>
<body>
  <th:block layout:fragment="content">
    <div class="containers">
        <div class="month-chart">
            <table>
                <tbody>
                    <tr th:each="item : ${statsMap.count}" class="viewer-list" th:data-month="${item.month}" th:data-hit-count="${item.hit_count}">
                        <td th:text="${item.month}"></td>
                        <td th:text="${item.hit_count}"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr th:each="stats : ${statsMap.user_info}" class="viewer-info">
                        <td th:text="${stats.user_id}"></td>
                        <td th:text="${stats.popup_id}"></td>
                    </tr>
                </tbody>
            </table>
            <button id="view-info">팝업 조회 상세</button>
            <canvas id="myChart"></canvas>
            <canvas id="visitAge"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/stats.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
  </th:block>
</body>
</html>
