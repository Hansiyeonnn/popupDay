<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>전체팝업</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/popupAllList.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <script>
        function fn_popupForm(isLogOn, articleForm, loginForm) {
            if (isLogOn === true) {
                location.href = articleForm;
            } else {
                alert("isLogOn : " + isLogOn);
                alert("로그인 후 글쓰기가 가능합니다.");
                location.href = loginForm + '?action=/popup/popup.do';
            }
        }
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <h2 class="pop-title">전체 팝업 리스트</h2>
        <table>
            <tbody class="poplist-tb">
            <tr th:each="popupInfo : ${popupInfoList}" class="popup-lists">
                <td>
                    <div th:if="${popupInfo.thumbnailImage != null}" class="popimg-bg">
                        <img th:src="@{/popupDownload.do(popup_id=${popupInfo.popup.popup_id}, image_file_name=${popupInfo.thumbnailImage.image_file_name})}"
                             width="100" alt="Thumbnail Image">
                    </div>
                    <div th:if="${popupInfo.thumbnailImage == null}" class="popimg-bg">
                        <span>No Image</span> <!-- 이미지가 없는 경우 대체 텍스트 출력 -->
                    </div>
                </td>

                <td>
                    <a th:href="@{/popup/popupView.do(id=${popupInfo.popup.popup_id})}" th:text="${popupInfo.popup.title}"></a>
                </td>
                <td th:text="${#dates.format(popupInfo.popup.created_date, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <div align="center" th:if="${totPopup > 9}">
            <div th:if="${totPopup > 100}">
        <span th:each="num : ${#numbers.sequence(1, (section > (totPopup / 100) ? ((totPopup % 100) / 9) + 1 : 9))}">
            <span th:if="${section > 1 and num == 1}">
                <a th:href="@{/popup/popupAllList.do(section=${section - 1}, pageNum=${(section - 1) * 10})}">prev</a>
            </span>
            <span th:if="${num == (pageNum % 9 == 0 ? 9 : pageNum % 9)}">
                <a class="target" th:href="@{/popup/popupAllList.do(section=${section}, pageNum=${(section - 1) * 9 + num})}" th:text="${(section - 1) * 9 + num}"></a>
            </span>
            <span th:unless="${num == (pageNum % 9 == 0 ? 9 : pageNum % 9)}">
                <a class="noLine" th:href="@{/popup/popupAllList.do(section=${section}, pageNum=${(section - 1) * 9 + num})}" th:text="${(section - 1) * 9 + num}"></a>
            </span>
            <span th:if="${num == 9}">
                <a th:href="@{/popup/popupAllList.do(section=${section + 1}, pageNum=${section * 9 + 1})}">next</a>
            </span>
        </span>
            </div>
            <div th:if="${totPopup <= 100}">
        <span th:each="num : ${#numbers.sequence(1, (totPopup / 9) + 1)}">
            <span th:if="${num == pageNum}">
                <a class="target" th:href="@{/popup/popupAllList.do(section=${section}, pageNum=${num})}" th:text="${num}"></a>
            </span>
            <span th:unless="${num == pageNum}">
                <a class="noLine" th:href="@{/popup/popupAllList.do(section=${section}, pageNum=${num})}" th:text="${num}"></a>
            </span>
        </span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
