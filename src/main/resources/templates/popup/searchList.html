<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Popup List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/popList.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <section class="search-results-section">
            <div th:if="${#lists.isEmpty(searchResults)}">
                <p class="pop-table-none">검색 결과가 없습니다.</p>
            </div>
            <div class="popup-list" th:each="result : ${searchResults}" th:unless="${#lists.isEmpty(searchResults)}">
                <a th:href="@{/popup/popupView.do(popup_id=${result.popup_id})}">
                    <div class="popup-item">
                        <div class="popup-image">
                            <img th:src="@{/popupDownload.do(popup_id=${result.popup_id}, image_file_name=${result.image_file_name})}" alt="Popup Image">
                        </div>
                        <p hidden="hidden" th:text="${result.popup_id}"></p>
                        <p th:text="${result.title}"></p>
                        <p th:text="${result.start_date} + ' ~ ' + ${result.end_date}"></p>
                        <p th:text="${result.address}"></p>
                    </div>
                </a>
            </div>
        </section>

        <section class="popup-section" th:if="${!#lists.isEmpty(finishedPopups)}">
            <h2>종료된 팝업</h2>
            <a th:href="@{/popup/popupView.do(popup_id=${result.popup_id})}">
                <div class="popup-list" th:each="result : ${finishedPopups}">
                    <div class="popup-item">
                        <div class="popup-image">
                            <img th:src="@{/popupDownload.do(popup_id=${result.popup_id}, image_file_name=${result.image_file_name})}" alt="Popup Image">
                        </div>
                        <p th:text="${result.title}"></p>
                        <p th:text="${result.start_date} + ' ~ ' + ${result.end_date}"></p>
                        <p th:text="${result.address}"></p>
                        <span class="favorite"><img th:src="@{/images/heart_empty.svg}" alt="favorite icon"></span>
                    </div>
                </div>
            </a>
        </section>

        <section class="popup-section" th:if="${!#lists.isEmpty(ongoingPopups)}">
            <h2>진행 중인 팝업</h2>
            <a th:href="@{/popup/popupView.do(popup_id=${result.popup_id})}">
                <div class="popup-list" th:each="result : ${ongoingPopups}">
                    <div class="popup-item">
                        <div class="popup-image">
                            <img th:src="@{/popupDownload.do(popup_id=${result.popup_id}, image_file_name=${result.image_file_name})}" alt="Popup Image">
                        </div>
                        <p th:text="${result.title}"></p>
                        <p th:text="${result.start_date} + ' ~ ' + ${result.end_date}"></p>
                        <p th:text="${result.address}"></p>
                        <span class="favorite"><img th:src="@{/images/heart_empty.svg}" alt="favorite icon"></span>
                    </div>
                </div>
            </a>
        </section>

        <section class="popup-section" th:if="${!#lists.isEmpty(upcomingPopups)}">
            <h2>예정된 팝업</h2>
            <a th:href="@{/popup/popupView.do(popup_id=${result.popup_id})}">
                <div class="popup-list" th:each="result : ${upcomingPopups}">
                    <div class="popup-item">
                        <div class="popup-image">
                            <img th:src="@{/popupDownload.do(popup_id=${result.popup_id}, image_file_name=${result.image_file_name})}" alt="Popup Image">
                        </div>
                        <p th:text="${result.title}"></p>
                        <p th:text="${result.start_date} + ' ~ ' + ${result.end_date}"></p>
                        <p th:text="${result.address}"></p>
                        <span class="favorite"><img th:src="@{/images/heart_empty.svg}" alt="favorite icon"></span>
                    </div>
                </div>
            </a>
        </section>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
</th:block>
</body>
</html>
