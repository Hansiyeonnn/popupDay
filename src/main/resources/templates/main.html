<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>메인페이지</title>
</head>
<body class="body">
<th:block layout:fragment="content">
    <div class="body">
        <header>
            <div class="images">
                <a href="main.html"><img class="logo" src="images/POPUPDAY.svg" alt="로고"></a>
                <div>
                    <a href="#"><img class="user" src="images/Group.svg" alt="회원"></a>
                    <a href="#"><img class="category" src="images/Vector.svg" alt="카테고리"></a>
                </div>
            </div>
        </header>
        <div class="containers">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/Rectangle4.png" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Rectangle4.png" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Rectangle4.png" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Rectangle4.png" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Rectangle4.png" class="d-block w-100 slidimg" alt="...">
                    </div>
                </div>
            </div>
            <div class="hash_tags">
                <a class="hash_tag" href="#">#캐릭터</a>
                <a class="hash_tag" href="#">#굿즈</a>
                <a class="hash_tag" href="#">#콜라보</a>
                <a class="hash_tag" href="#">#사전예약</a>
            </div>
            <div class="popup_images">
                <span>1<img class="zzem" src="images/heart_empty.svg" alt="찜"></span>
                <span>2<img class="zzem" src="images/heart_empty.svg" alt="찜"></span>
                <span>3<img class="zzem" src="images/heart_empty.svg" alt="찜"></span>
                <span>4<img class="zzem" src="images/heart_empty.svg" alt="찜"></span>
            </div>
            <div class="popup_more_link">
                <a class="popup_more" href="#">팝업 더보기</a>
            </div>
            <section>
                <div class="wrapper">
                    <div>
                        <div class="nav">
                            <button id="prev"><img src="images/ltr.svg" alt="왼쪽"></button>
                            <p class="current-date">2024</p>
                            <button id="next"><img src="images/arrow-right.svg" alt="오른쪽"></button>
                        </div>
                    </div>

                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days">
                        </ul>
                        <button id="button" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            일정 추가
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div id="card" class="card card-body">
                                팝업 이름 <input type="text">
                                팝업 날짜 <input type="date">
                                <input type="button" value="확인">
                                <input type="reset" value="취소">
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <div class="info">
                <div class="eventbanner">
                    <h3>EVENT</h3>
                    <a href="#"><img class="event" src="images/coffee.png" alt="커피쿠폰이벤트"></a>
                </div>
                <div class="quick-link">
                    <a class="link_baro" href="#"><span>페이지 이용안내</span><img src="images/arrow-right.svg" alt="페이지 이용안내"></a>
                    <a class="link_baro" href="#">FAQ<img src="images/arrow-right.svg" alt="FAQ"></a>
                    <a class="link_baro" href="#">Q&A<img src="images/arrow-right.svg" alt="Q&A"></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="under_info">
                <ul>
                    <li><a href="main.html">POPUP DAY</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보 처리방침</a></li>
                    <li><a href="#">고객지원</a></li>
                </ul>
                <p>Copyright 2024. POPUP DAY. All rights reserved.</p>
            </div>
            <div class="under_fix">
                <div class="css-footer-buttons">
                    <a href="main.html">
                        <img src="images/home.svg">
                        <span>홈</span>
                    </a>
                    <a href="#카테고리로_넘어가기">
                        <img src="images/list.svg">
                        <span>카테고리</span>
                    </a>
                    <a href="#찜 목록으로_넘어가기">
                        <img src="images/zzem.svg">
                        <span>찜 목록</span>
                    </a>
                    <a href="#마이페이지로_넘어가기">
                        <img src="images/person.svg">
                        <span>마이페이지</span>
                    </a>
                </div>
                <a class="up" href="#"><img class="arrow_up" src="images/arror_up.svg"></a>
            </div>
        </footer>
    </div>
</th:block>
<script th:src="@{js/calendar.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
