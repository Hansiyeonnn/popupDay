<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/join.css}" />
</head>
<body>
<!-- content 부분에 동적으로 레이아웃 배치 하겠다. -->
<th:block layout:fragment="content">
    <div class="containers">
        <div class="joinMain">
            <a href="메인 창">
                <h2>POP UP <br>DAY</h2>
            </a>
        </div>
        <div class="login">
            <span>이미 가입 하셨다면,</span><br><br>
            <button onclick="location.href='/login/login.do'">로그인</button>
        </div>
        <div class="join">
            <span>회원가입을 하시고 다양한 서비스를 이용해보세요.</span><br><br>
            <button onclick="location.href='/login/choiceForm.do'">회원가입</button>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
