<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/memberForm.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<script>
    // 체크박스 전체 선택
    $(".checkbox_group").on("click", "#check_all", function () {
        $(this).parents(".checkbox_group").find('input').prop("checked", $(this).is(":checked"));
    });
    // 체크박스 개별 선택
    $(".checkbox_group").on("click", ".normal", function() {
        var is_checked = true;
        $(".checkbox_group .normal").each(function(){
            is_checked = is_checked && $(this).is(":checked");
        });

        $("#check_all").prop("checked", is_checked);
    });
</script>
<body>
<th:block layout:fragment="content">
    <div class="containers">
        <div class="individual_join">
            <h1>POP UP <br> DAY</h1><br>
            <span>회원 가입을 위해 아래 정보들을 입력해주세요</span>
        </div>
        <div>
            <div class="individual_join_form">
                <table>
                    <tr>
                        <td>이메일을 입력해주세요.</td>
                        <td><input type="email" name="email" required></td>
                        <td><a href="중복확인">중복 확인</a></td>
                    </tr>
                    <tr>
                        <td>아이디를 입력해주세요.</td>
                        <td><input type="text" name="id" required></td>
                        <td><a href="중복확인">중복 확인</a></td>
                    </tr>
                    <tr>
                        <td>비밀번호를 입력해주세요.</td>
                        <td><input type="password" name="pwd" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" name="pwd" required></td>
                    </tr>
                    <tr>
                        <td>이름을 입력해주세요.</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="terms">
            약관 내용 넣기!~~
        </div>
        <div class="terms">
            약관 내용 넣기 2!!
        </div>
        <div class="checkboxGroup">
            <label>
                <input type='checkbox'
                       name='selectall'
                       value='selectall'
                       onclick='selectAll(this)'/> <b>전체 선택</b>
                <input type='checkbox'
                       name='animal'
                       value='dog'
                       onclick='checkSelectAll()'/> 동의1
                <input type='checkbox'
                       name='animal'
                       value='cat'
                       onclick='checkSelectAll()'/> 동의2
            </label>
        </div>
        <div class="individual_last">
            <input type="submit" value="가입하기">
            <input type="reset" value="다시 입력">
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{js/businessForm.js}"></script>
</th:block>
</body>
</html>
